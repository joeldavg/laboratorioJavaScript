<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container w-50 p-5">
        <div class="row">
          <div class="col">
            <div class="card text-center">
              <div class="card-header fw-bold">QUESTIONS & ANSWERS GAME</div>
              <div class="card-body" id="root">
                <h5 class="card-title">HISTORIAL DE PARTIDAS</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Total Points</th>
                      <th>Player Nick</th>
                      <th>Max Round</th>
                      <th>Won?</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>500</td>
                      <td>Otto</td>
                      <td>3</td>
                      <td>No</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>200</td>
                      <td>Thornton</td>
                      <td>5</td>
                      <td>Yes</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="card-footer text-muted fst-italic">Created by: Joel Guzman, Juan Velez, David.</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="../main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
